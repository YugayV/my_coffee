<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafe Booking — Настройки администратора</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="site-header-left">
            <a href="/" class="logo">Kafe Booking</a>
        </div>
        <div class="site-header-right">
            <button id="btnOpenAuth" class="btn btn-primary">Войти</button>
        </div>
    </header>

    <main class="owner-page-main">
        <section class="owner-header-section">
            <div class="owner-header-left">
                <h1>Настройки сайта</h1>
                <div id="adminSettingsInfo" class="profile-info"></div>
            </div>
        </section>

        <section class="owner-layout">
            <div class="owner-layout-left">
                <section class="admin-panel" id="adminPanel">
                    <h3>Админ панель</h3>
                    <div class="admin-tabs">
                        <button class="admin-tab-btn active" data-tab="users">Пользователи</button>
                        <button class="admin-tab-btn" data-tab="cafes">Кафе</button>
                        <button class="admin-tab-btn" data-tab="ads">Реклама</button>
                        <button class="admin-tab-btn" data-tab="news">Новости</button>
                        <button class="admin-tab-btn" data-tab="verifications">Верификация</button>
                        <button class="admin-tab-btn" data-tab="config">Настройки</button>
                    </div>

                    <div id="adminUsersTab" class="admin-tab-content active">
                        <div id="adminUsersList" class="admin-list"></div>
                    </div>
                    <div id="adminCafesTab" class="admin-tab-content">
                        <div id="adminCafesList" class="admin-list"></div>
                    </div>
                    <div id="adminAdsTab" class="admin-tab-content">
                        <div id="adminAdsList" class="admin-list"></div>
                        <form id="adminAdForm" class="admin-ad-form">
                            <input id="adminAdTitle" type="text" placeholder="Заголовок рекламы" required>
                            <textarea id="adminAdText" rows="2" placeholder="Текст рекламы"></textarea>
                            <input id="adminAdCityCode" type="text" placeholder="Код города (или all)">
                            <input id="adminAdUrl" type="text" placeholder="Ссылка">
                            <input id="adminAdWeight" type="number" placeholder="Вес (1 по умолчанию)">
                            <button type="submit" class="btn btn-primary">Создать рекламу</button>
                        </form>
                    </div>
                    <div id="adminNewsTab" class="admin-tab-content">
                        <div id="adminNewsList" class="admin-list"></div>
                        <form id="adminNewsForm" class="admin-news-form">
                            <input id="adminNewsTitle" type="text" placeholder="Заголовок новости" required>
                            <textarea id="adminNewsText" rows="3" placeholder="Текст новости" required></textarea>
                            <select id="adminNewsLang">
                                <option value="ru">Русский</option>
                                <option value="ko">한국어</option>
                                <option value="en">English</option>
                            </select>
                            <button type="submit" class="btn btn-primary">Опубликовать новость</button>
                        </form>
                    </div>
                    <div id="adminVerificationsTab" class="admin-tab-content">
                        <div id="adminVerificationsList" class="admin-list"></div>
                    </div>
                    <div id="adminConfigTab" class="admin-tab-content">
                        <h3>Контакты и социальные сети</h3>
                        <form id="adminConfigForm" class="admin-config-form">
                            <input id="adminContactEmail" type="email" placeholder="Email для связи">
                            <input id="adminTelegramUrl" type="text" placeholder="Ссылка на Telegram">
                            <input id="adminInstagramUrl" type="text" placeholder="Ссылка на Instagram">
                            <button type="submit" class="btn btn-primary">Сохранить контакты</button>
                        </form>
                    </div>
                    <div id="adminPromoStatsTab" class="admin-extra-panel">
                        <h3>Статистика по промо-постам</h3>
                        <div class="admin-promo-filters">
                            <label for="adminPromoStatsCityFilter">Город:</label>
                            <select id="adminPromoStatsCityFilter">
                                <option value="">Все города</option>
                            </select>
                        </div>
                        <div id="adminPromoStatsSummary" class="admin-list"></div>
                        <div id="adminPromoStatsByCity" class="admin-list"></div>
                        <div id="adminPromoStatsTopPosts" class="admin-list"></div>
                    </div>
                </section>
            </div>
            <div class="owner-layout-right">
                <aside class="ad-banner admin-ad-banner"></aside>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="site-footer-left">
            <div class="site-footer-title">Kafe Booking</div>
            <div class="site-footer-rights">© Kafe Booking, все права защищены.</div>
        </div>
        <div class="site-footer-contact">
            <div>Связаться: <a href="mailto:vamp.09.94@gmail.com" id="contactEmailLink">vamp.09.94@gmail.com</a></div>
            <div class="site-footer-socials">
                <a href="#" id="footerTelegramLink" target="_blank" rel="noopener noreferrer">Telegram</a>
                <a href="#" id="footerInstagramLink" target="_blank" rel="noopener noreferrer">Instagram</a>
            </div>
        </div>
    </footer>

    <script>
        window.KAKAO_JS_KEY = "YOUR_KAKAO_JAVASCRIPT_KEY";
    </script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_JAVASCRIPT_KEY&libraries=services"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
